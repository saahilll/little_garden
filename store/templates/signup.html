{% extends 'base.html'%}


{% block content %}
<div class="container">
    <div class ="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">
                Create Account
            </h3>
            <form class ="d-flex flex-column gap-3" action="/signup" method = "POST">
                {% csrf_token %}
                {%if error%}
                <div class = "alert alert-danger" role = "alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- firstname -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text"
                     name="firstname" id="" value ="{{values.first_name}}"
                     class="form-control" placeholder="Saahil">
                  </div>

                  <!-- lastname -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text"
                     name="lastname" id="" value ="{{values.last_name}}"
                     class="form-control" placeholder="Pandya">
                  </div>

                <!-- phone number -->
                <div class="form-group">
                    <label for="">Phone Number</label>
                    <input type="text"
                     name="phonenumber" id="" value ="{{values.phone_number}}"
                     class="form-control" placeholder="9898123879">
                  </div>

                <!-- email -->
                <div class="form-group">
                  <label for="">Email</label>
                  <input type="email"
                   name="email" id="" value ="{{values.email}}"
                   class="form-control" placeholder="example@email.com">
                </div>

                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password"
                     name="password" id="" 
                     class="form-control" placeholder="Password">
                  </div>
                    
                  <div class="form-group mx-auto">
                    <input class="btn btn-primary mb-3" type="submit" value="Create">
                  </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
